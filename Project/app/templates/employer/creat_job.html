{% extends 'base.html' %}

{% block title %}Post New Job{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
        <!-- Header -->
    <div class="mb-8">
        <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-4">
            <a href="{{ url_for('employer.employer_dashboard') }}" class="hover:text-indigo-600">Dashboard</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="text-gray-900 font-medium">Post New Job</span>
        </nav>
        <h1 class="text-3xl font-bold text-gray-900">Post a New Job</h1>
        <p class="mt-2 text-gray-600">Fill in the details to create a new job posting</p>
    </div>
        <form method="POST" action="{{ url_for('employer.create_job') }}" class="space-y-8">
        <!-- Basic Information -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Job Details
                </h2>
            </div>
                        <div class="p-6 space-y-6">
                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Job Title *</label>
                    <input type="text" id="title" name="title" required
                           class="form-input w-full"
                           placeholder="e.g. Senior Software Engineer">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="job_type" class="block text-sm font-semibold text-gray-700 mb-2">Job Type *</label>
                        <select id="job_type" name="job_type" required class="form-input w-full">
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
                        <input type="text" id="location" name="location"
                               class="form-input w-full"
                               placeholder="e.g. New York, NY or Remote">
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Job Description *</label>
                    <textarea id="description" name="description" rows="6" required
                              class="form-input w-full"
                              placeholder="Describe the role, responsibilities, and what makes this opportunity exciting..."></textarea>
                </div>

                <div>
                    <label for="requirements" class="block text-sm font-semibold text-gray-700 mb-2">Requirements</label>
                    <textarea id="requirements" name="requirements" rows="4"
                              class="form-input w-full"
                              placeholder="List the required qualifications, skills, and experience..."></textarea>
                </div>
            </div>
        </div>
