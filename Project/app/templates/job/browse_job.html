{% extends "base.html" %}

{% block title %}Browse Jobs - HireMe{% endblock %}

{% block content %}
<style>
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
</style>

<div class="min-h-screen pb-12">
    
    <div class="relative bg-gradient-to-r from-slate-900 to-violet-900 rounded-3xl p-8 md:p-12 mb-8 shadow-xl overflow-hidden animate-fade-in text-white">
        <div class="absolute top-0 right-0 -mt-10 -mr-10 w-64 h-64 bg-white opacity-5 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-fuchsia-500 opacity-10 rounded-full blur-2xl"></div>
        
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-5xl font-bold mb-4 tracking-tight">
                Find Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-violet-200 to-fuchsia-200">Dream Job</span>
            </h1>
            <p class="text-violet-100 text-lg mb-8 max-w-2xl mx-auto">
                Explore {{ total_jobs or 'thousands of' }} opportunities tailored to your skills and ambitions.
            </p>
            
            <form method="GET" action="{{ url_for('job.browse_jobs') }}" class="bg-white/10 backdrop-blur-md border border-white/20 p-2 rounded-2xl flex flex-col md:flex-row gap-2 shadow-lg">
                <div class="flex-1 relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-violet-200 group-focus-within:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="text" name="q" value="{{ request.args.get('q', '') }}" 
                           class="block w-full pl-11 pr-4 py-3 bg-transparent border-none text-white placeholder-violet-200 focus:ring-0 focus:outline-none" 
                           placeholder="Job title, skills, or company">
                </div>
                
                <div class="h-px md:h-auto md:w-px bg-white/20 my-2 md:my-0"></div>
                
                <div class="flex-1 relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-violet-200 group-focus-within:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <input type="text" name="location" value="{{ request.args.get('location', '') }}" 
                           class="block w-full pl-11 pr-4 py-3 bg-transparent border-none text-white placeholder-violet-200 focus:ring-0 focus:outline-none" 
                           placeholder="City, state, or remote">
                </div>
                
                <button type="submit" class="px-8 py-3 bg-violet-600 hover:bg-violet-500 text-white font-bold rounded-xl shadow-lg shadow-violet-900/20 transition-all transform hover:-translate-y-0.5">
                    Search
                </button>
            </form>
        </div>
    </div>
