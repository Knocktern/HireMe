{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-4">
            <a href="{{ url_for('candidate.candidate_dashboard') }}" class="hover:text-indigo-600">Dashboard</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="text-gray-900 font-medium">Edit Profile</span>
        </nav>
        <h1 class="text-3xl font-bold text-gray-900">Edit Your Profile</h1>
        <p class="mt-2 text-gray-600">Keep your profile updated to get better job matches</p>
    </div>

    <form method="POST" action="{{ url_for('candidate.candidate_profile') }}" enctype="multipart/form-data" class="space-y-8">
                <!-- Personal Information -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Personal Information
                </h2>
            </div>
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required
                               class="form-input w-full">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required
                               class="form-input w-full">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="{{ user.phone or '' }}"
                               class="form-input w-full" placeholder="+1 (555) 000-0000">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
                        <input type="text" id="location" name="location" value="{{ profile.location or '' }}"
                               class="form-input w-full" placeholder="New York, NY">
                    </div>
                </div>
            </div>
        </div>

                <!-- Professional Information -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Professional Information
                </h2>
            </div>
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="current_position" class="block text-sm font-semibold text-gray-700 mb-2">Current Position</label>
                        <input type="text" id="current_position" name="current_position" value="{{ profile.current_position or '' }}"
                               class="form-input w-full" placeholder="Software Engineer">
                    </div>
                    <div>
                        <label for="experience_years" class="block text-sm font-semibold text-gray-700 mb-2">Years of Experience</label>
                        <input type="number" id="experience_years" name="experience_years" value="{{ profile.experience_years or 0 }}"
                               class="form-input w-full" min="0" max="50">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="education_level" class="block text-sm font-semibold text-gray-700 mb-2">Education Level</label>
                        <select id="education_level" name="education_level" class="form-input w-full">
                            <option value="">Select education level</option>
                            <option value="High School" {% if profile.education_level == 'High School' %}selected{% endif %}>High School</option>
                            <option value="Associate" {% if profile.education_level == 'Associate' %}selected{% endif %}>Associate Degree</option>
                            <option value="Bachelor" {% if profile.education_level == 'Bachelor' %}selected{% endif %}>Bachelor's Degree</option>
                            <option value="Master" {% if profile.education_level == 'Master' %}selected{% endif %}>Master's Degree</option>
                            <option value="PhD" {% if profile.education_level == 'PhD' %}selected{% endif %}>PhD</option>
                        </select>
                    </div>
                    <div>
                        <label for="salary_expectation" class="block text-sm font-semibold text-gray-700 mb-2">Expected Salary (Annual)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                            <input type="number" id="salary_expectation" name="salary_expectation" 
                                   value="{{ profile.salary_expectation or '' }}"
                                   class="form-input w-full pl-8" placeholder="75000">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="summary" class="block text-sm font-semibold text-gray-700 mb-2">Professional Summary</label>
                    <textarea id="summary" name="summary" rows="4" class="form-input w-full"
                              placeholder="Brief description of your professional background and career goals...">{{ profile.summary or '' }}</textarea>
                </div>
            </div>
        </div>
