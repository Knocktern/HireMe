<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe - Your All-in-One Job Matching Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Premium gradient background - INDIGO→PURPLE→PINK */
        .hero-gradient {
            background: linear-gradient(135deg, #dbeafe 0%, #e9d5ff 50%, #fce7f3 100%);
        }

        /* Glassmorphism cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Floating animation for metric cards */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(-20px) translateX(12px);
            }
            66% {
                transform: translateY(-10px) translateX(-10px);
            }
        }

        .float-animation {
            animation: float 5s ease-in-out infinite;
        }

        .float-delay-1 {
            animation-delay: 0.5s;
        }

        .float-delay-2 {
            animation-delay: 1s;
        }

        .float-delay-3 {
            animation-delay: 1.5s;
        }

        .float-delay-4 {
            animation-delay: 2s;
        }

        /* TYPEWRITER CURSOR ANIMATION - INDIGO→PURPLE */
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        
        /* Swirl background animation - INDIGO→PURPLE→PINK */
        @keyframes swirl {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.3;
            }
        }

        .swirl-bg {
            animation: swirl 25s linear infinite;
        }

        /* Fade up on scroll */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }

        /* Hover effects - INDIGO COLOR */
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.35);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: perspective(1000px) rotateY(3deg) scale(1.02);
        }

        /* Soft shadows */
        .soft-shadow {
            box-shadow: 0 10px 40px rgba(148, 163, 184, 0.15);
        }

        .soft-shadow-lg {
            box-shadow: 0 25px 60px rgba(148, 163, 184, 0.25);
        }


        /* Scroll reveal */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Logo strip */
        .logo-strip img, .logo-strip div {
            filter: grayscale(100%);
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .logo-strip img:hover, .logo-strip div:hover {
            filter: grayscale(0%);
            opacity: 0.8;
        }

        /* Navigation scrolled state */
        .nav-scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Navigation fade transition */
        .nav-fade {
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        }

    </style>
</head>


<body class="antialiased bg-white overflow-x-hidden">
    <!-- ========================= NAVIGATION ========================= -->
    <nav class="fixed top-0 left-0 right-0 z-50 nav-fade transition-all duration-300" 
         x-data="{ scrolled: false, mobileOpen: false }" 
         @scroll.window="scrolled = (window.pageYOffset > 20)"
         :class="scrolled ? 'bg-white/95 backdrop-blur-xl nav-scrolled' : 'bg-transparent'">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex items-center space-x-2.5">
                    <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-gray-900">HireMe</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-10">
                    <a href="#features" class="text-gray-700 hover:text-gray-900 font-medium text-[15px] transition">Features</a>
                    <a href="#pricing" class="text-gray-700 hover:text-gray-900 font-medium text-[15px] transition">Pricing</a>
                    <a href="#about" class="text-gray-700 hover:text-gray-900 font-medium text-[15px] transition">About</a>
                    <a href="#blog" class="text-gray-700 hover:text-gray-900 font-medium text-[15px] transition">Blog</a>
                    <a href="#contact" class="text-gray-700 hover:text-gray-900 font-medium text-[15px] transition">Contact</a>
                </div>


                <!-- CTA Buttons -->
                <div class="hidden lg:flex items-center space-x-3">
                    <a href="/login" class="px-6 py-2 text-gray-700 font-medium text-[15px] hover:text-gray-900 transition">
                        Login
                    </a>
                    <a href="/register" class="px-5 py-2 border border-gray-300 text-gray-700 font-medium text-[15px] rounded-full hover:border-gray-400 hover:bg-gray-50 transition">
                        Register
                    </a>
                    <a href="/register" class="px-6 py-2.5 bg-gray-900 text-white rounded-full font-semibold text-[15px] hover:bg-gray-800 transition">
                        Start free
                    </a>
                </div>

                <!-- Mobile menu button -->
                <button @click="mobileOpen = !mobileOpen" class="lg:hidden p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div x-show="mobileOpen" 
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 class="lg:hidden py-4 space-y-3 border-t border-gray-100">
                <a href="#features" class="block py-2 text-gray-700 font-medium">Features</a>
                <a href="#pricing" class="block py-2 text-gray-700 font-medium">Pricing</a>
                <a href="#about" class="block py-2 text-gray-700 font-medium">About</a>
                <a href="#blog" class="block py-2 text-gray-700 font-medium">Blog</a>
                <a href="#contact" class="block py-2 text-gray-700 font-medium">Contact</a>
                
                <div class="pt-3 space-y-2">
                    <a href="/login" class="block w-full text-left py-2 text-gray-700 font-semibold">Login</a>
                    <a href="/register" class="block w-full text-left py-2 text-gray-700 font-semibold">Register</a>
                    <a href="/register" class="w-full px-7 py-3 bg-gray-900 text-white rounded-full font-semibold">Start free</a>
                </div>
            </div>
        </div>
    </nav>
